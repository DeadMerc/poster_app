<div ng-init="init()">
    <table  class="table table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>email</td>
            <td>Phone</td>
            <td>Balance</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td><% user.id %></td>
            <td><% user.name || 'Not defined' %></td>
            <td><% user.email || 'Not defined' %></td>
            <td><% user.phone || 'Not defined' %></td>
            <td><% user.balance || 'Not defined' %></td>
            <td>
                <md-button ng-click="edit(user.id)" class="md-raised md-primary">
                    Edit
                </md-button>

                <md-button ng-if="user.banned !== 1" ng-click="ban(user)" class="md-raised md-warn">
                    Ban
                </md-button>
                <md-button ng-if="user.banned == 1" ng-click="unban(user)" class="md-raised md-primary">
                    UnBan
                </md-button>

                <md-button ng-click="delete(user.id)" class="md-raised md-warn">
                    Delete
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
