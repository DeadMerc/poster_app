<div ng-init="init()">
    <table  class="table table-striped">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name EN</td>
                <td>Description</td>
                <td>Image</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in categories">
                <td><% category.id %></td>
                <td><% category.name_EN %></td>
                <td><% category.description || 'Not defined' %></td>
                <td>
                    <% category.image ? '' : 'Not defined' %>
                    <img ng-if="category.image" width="100px" height="100px" ng-src="/images/<% category.image %>">
                </td>
                <td>
                    <md-button ng-click="edit(category.id)" class="md-raised md-primary">
                        <%keyToText('edit')%>
                    </md-button>
                    <md-button ng-click="delete(category.id)" class="md-raised md-warn">
                        <%keyToText('delete')%>
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
