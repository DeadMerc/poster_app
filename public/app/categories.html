<div ng-init="init()">
    <table  class="table table-striped">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name EN</td>
                <td>Description</td>
                <td>Image</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in categories">
                <td><% category.id %></td>
                <td><% category.name_EN %></td>
                <td><% category.description || 'Not defined' %></td>
                <td><% category.image ? 'Have image' : 'Not defined' %></td>
                <td>
                    <md-button ng-click="edit(category.id)" class="md-raised md-primary">
                        Edit
                    </md-button>
                    <md-button ng-click="delete(category.id)" class="md-raised md-warn">
                        Delete
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
